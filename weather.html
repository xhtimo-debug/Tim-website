<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIM- Weather Master</title>
    <style>
        /* --- 内置样式 (无需联网) --- */
        body { margin: 0; padding: 0; background: #1e1b4b; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; position: relative; background: #1e1b4b; }
        .video-hidden { display: none; }
        
        /* 闪光灯 */
        .flash-overlay { position: absolute; inset: 0; background: white; z-index: 60; pointer-events: none; transition: opacity 0.2s ease-out; opacity: 0; }
        .flash-overlay.active { opacity: 1; }

        /* 顶部栏 & 标题 */
        .top-bar { 
            position: absolute; top: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            z-index: 30; pointer-events: none; 
            padding-top: 2.5rem; /* 给刘海屏留出空间 */
            gap: 0.8rem;
        }
        
        /* 大标题样式 */
        .app-title {
            font-size: 1.5rem; font-weight: 900; color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-transform: uppercase; letter-spacing: 0.05em;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .status-pill { 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 0.4rem 1rem; border-radius: 9999px; 
            border: 1px solid rgba(255,255,255,0.3); 
            color: rgba(255,255,255,0.9); font-weight: 600; font-size: 0.75rem; 
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        /* 主画面 */
        .main-view { flex: 1; position: relative; padding: 1rem; padding-top: 0.5rem; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .camera-box { 
            position: relative; width: 100%; height: 100%; 
            border-radius: 1.5rem; overflow: hidden; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); 
            border: 6px solid rgba(199,210,254,0.2); 
            background: black; 
        }
        canvas { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 拍照按钮 */
        .shutter-container { position: absolute; bottom: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 40; pointer-events: auto; }
        .shutter-btn { 
            width: 5rem; height: 5rem; border-radius: 50%; 
            background: linear-gradient(to bottom, #f87171, #dc2626); 
            border: 5px solid white; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: transform 0.1s; outline: none; -webkit-tap-highlight-color: transparent;
        }
        .shutter-btn:active { transform: scale(0.9); }
        .shutter-icon { color: white; width: 2rem; height: 2rem; }

        /* 底部面板 */
        .bottom-panel { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            padding-top: 0.5rem; /* 减少面板顶部的内边距 */
            border-radius: 2rem 2rem 0 0; z-index: 20; flex-shrink: 0; 
            border-top: 1px solid rgba(255,255,255,0.5); 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1); 
        }
        .btn-scroll { 
            display: flex; align-items: center; justify-content: flex-start; gap: 1rem; 
            overflow-x: auto; 
            /* 增加顶部内边距，防止图标放大时被遮挡 */
            padding-top: 1.5rem; 
            padding-bottom: 1rem; padding-left: 1rem; padding-right: 1rem; 
            scrollbar-width: none; 
        }
        .btn-scroll::-webkit-scrollbar { display: none; }

        /* 天气按钮 */
        .weather-btn { 
            display: flex; flex-direction: column; align-items: center; gap: 0.4rem; 
            background: none; border: none; padding: 0; cursor: pointer; transition: all 0.3s; 
            opacity: 0.7; transform: scale(0.95); flex-shrink: 0; -webkit-tap-highlight-color: transparent;
        }
        .weather-btn.active { opacity: 1; transform: scale(1.1) translateY(-5px); }
        
        .icon-box { 
            width: 3.5rem; height: 3.5rem; border-radius: 1rem; 
            display: flex; align-items: center; justify-content: center; 
            border: 3px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            transition: all 0.3s; 
        }
        .weather-btn.active .icon-box { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2); border-color: white; }
        .btn-label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #9ca3af; transition: color 0.3s; margin-top: 4px;}
        .weather-btn.active .btn-label { color: #4f46e5; }

        /* 图标 SVG 样式 */
        .icon-svg { width: 1.5rem; height: 1.5rem; stroke: white; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        /* 颜色主题 */
        .theme-gray { background: #374151; }
        .theme-yellow { background: linear-gradient(135deg, #fcd34d, #fbbf24); }
        .theme-blue { background: linear-gradient(135deg, #60a5fa, #2563eb); }
        .theme-green { background: linear-gradient(135deg, #34d399, #059669); }
        .theme-indigo { background: linear-gradient(135deg, #818cf8, #4f46e5); }
        .theme-purple { background: linear-gradient(135deg, #a78bfa, #7c3aed); }
        
        #error-msg { position: absolute; top:50%; width:100%; text-align: center; color: white; padding: 20px; box-sizing: border-box;}
    </style>
</head>
<body>

<div class="app-container">
    <video id="video" class="video-hidden" autoplay playsinline muted></video>
    <div id="flash" class="flash-overlay"></div>

    <div class="top-bar">
        <div class="app-title">TIM- Weather Master</div>
        <div class="status-pill" id="status-text">Camera</div>
    </div>

    <div class="main-view">
        <div class="camera-box">
            <div id="error-msg"></div>
            <canvas id="canvas"></canvas>
            <div class="shutter-container">
                <button id="shutter-btn" class="shutter-btn">
                    <!-- Camera Icon -->
                    <svg class="shutter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                        <circle cx="12" cy="13" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="btn-scroll">
            <button class="weather-btn active" onclick="setMode('none', this)">
                <div class="icon-box theme-gray">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                </div>
                <span class="btn-label">Normal</span>
            </button>
            <button class="weather-btn" onclick="setMode('sunny', this)">
                <div class="icon-box theme-yellow">
                    <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
                </div>
                <span class="btn-label">Sunny</span>
            </button>
            <button class="weather-btn" onclick="setMode('rainy', this)">
                <div class="icon-box theme-blue">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M16 14v6"></path><path d="M8 14v6"></path><path d="M12 16v6"></path></svg>
                </div>
                <span class="btn-label">Rainy</span>
            </button>
            <button class="weather-btn" onclick="setMode('windy', this)">
                <div class="icon-box theme-green">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path><path d="M9.6 4.6A2 2 0 1 1 11 8H2"></path><path d="M12.6 19.4A2 2 0 1 0 14 16H2"></path></svg>
                </div>
                <span class="btn-label">Windy</span>
            </button>
            <button class="weather-btn" onclick="setMode('snowy', this)">
                <div class="icon-box theme-indigo">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M8 15h.01"></path><path d="M8 19h.01"></path><path d="M12 17h.01"></path><path d="M12 21h.01"></path><path d="M16 15h.01"></path><path d="M16 19h.01"></path></svg>
                </div>
                <span class="btn-label">Snowy</span>
            </button>
            <button class="weather-btn" onclick="setMode('foggy', this)">
                <div class="icon-box theme-purple">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M2 15h20"></path><path d="M2 20h20"></path></svg>
                </div>
                <span class="btn-label">Foggy</span>
            </button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMsg = document.getElementById('error-msg');
    let currentMode = 'none';
    let animationFrameId;

    // --- 粒子系统 ---
    const particles = {
        drops: [], splashes: [], snowflakes: [], leaves: [], clouds: [], sunRotation: 0, globalTime: 0
    };

    function initParticles(w, h) {
        particles.drops = [];
        for(let i=0; i<150; i++) {
            const z = Math.random() * 2 + 1;
            particles.drops.push({x: Math.random()*w, y: Math.random()*h, length: 20*z, speed: 15*z, width: 1*z, z, opacity: 0.3*z});
        }
        particles.snowflakes = [];
        for(let i=0; i<120; i++) {
            const z = Math.random();
            particles.snowflakes.push({x: Math.random()*w, y: Math.random()*h, radius: (Math.random()*3+2)*(z+0.5), speed: (Math.random()*1+0.5)*(z+0.5), wind: Math.random()*2-1, z, opacity: Math.random()*0.5+0.4});
        }
        particles.leaves = [];
        const colors = ['#E6A23C', '#F56C6C', '#67C23A', '#E6A23C'];
        for(let i=0; i<40; i++) {
            particles.leaves.push({x: Math.random()*w, y: Math.random()*h, size: Math.random()*15+10, speedX: Math.random()*8+4, speedY: Math.random()*2-1, rotation: Math.random()*360, rotationSpeed: (Math.random()-0.5)*5, color: colors[Math.floor(Math.random()*colors.length)]});
        }
        particles.clouds = [];
        for(let i=0; i<8; i++) {
            particles.clouds.push({x: Math.random()*w, y: Math.random()*h, radius: Math.random()*150+100, speed: Math.random()*0.2+0.1});
        }
    }

    // --- 摄像头 ---
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                audio: false
            });
            video.srcObject = stream;
            // 解决 iOS Safari 必须手动触发播放的问题
            video.setAttribute('playsinline', true);
            video.play();
            drawLoop();
        } catch (err) {
            errorMsg.innerText = "无法访问摄像头\n请确保使用 HTTPS 协议\n或允许浏览器权限";
            console.error(err);
        }
    }

    // --- 渲染循环 ---
    function drawLoop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                initParticles(canvas.width, canvas.height); // 重置粒子以适应屏幕
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            drawEffects(canvas.width, canvas.height);
        }
        requestAnimationFrame(drawLoop);
    }

    // --- 特效逻辑 ---
    function drawEffects(w, h) {
        const ps = particles;
        ps.globalTime += 0.01;
        const t = ps.globalTime;

        if (currentMode === 'sunny') {
            ctx.fillStyle = 'rgba(255, 220, 150, 0.15)'; ctx.fillRect(0, 0, w, h);
            const sunX = 100, sunY = 100;
            ps.sunRotation += 0.5;
            ctx.save(); ctx.translate(sunX, sunY); ctx.rotate((ps.sunRotation * Math.PI) / 180);
            ctx.fillStyle = 'rgba(255, 200, 0, 0.6)';
            for(let i=0; i<12; i++) {
                ctx.beginPath(); ctx.rotate((Math.PI*2)/12);
                ctx.moveTo(0, -40); ctx.lineTo(20, -100); ctx.lineTo(-20, -100); ctx.fill();
            }
            ctx.restore();
            const g = ctx.createRadialGradient(sunX, sunY, 30, sunX, sunY, 200);
            g.addColorStop(0, 'rgba(255,255,255,0.9)'); g.addColorStop(1, 'rgba(255,200,50,0)');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(sunX, sunY, 200, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(sunX, sunY, 50, 0, Math.PI*2); ctx.fillStyle='#FFD700'; ctx.fill();
        } 
        else if (currentMode === 'rainy') {
            ctx.fillStyle = 'rgba(10, 30, 50, 0.3)'; ctx.fillRect(0, 0, w, h);
            ctx.lineCap = 'round';
            ps.drops.forEach(d => {
                ctx.lineWidth = d.width; ctx.strokeStyle = `rgba(180, 220, 255, ${d.opacity})`;
                ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x - 5*d.z, d.y + d.length); ctx.stroke();
                d.y += d.speed; d.x -= 0.5*d.z;
                if (d.y > h) { 
                    d.y = -d.length; d.x = Math.random() * w; 
                    if(Math.random()>0.8) ps.splashes.push({x: d.x, y: h, age:0});
                }
            });
            ctx.strokeStyle = 'rgba(200,230,255,0.6)'; ctx.lineWidth=1;
            for(let i=ps.splashes.length-1; i>=0; i--){
                const s = ps.splashes[i]; s.age++;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.age*0.5, Math.PI, 0); ctx.stroke();
                if(s.age>10) ps.splashes.splice(i,1);
            }
        }
        else if (currentMode === 'snowy') {
            ctx.fillStyle = 'rgba(230, 240, 255, 0.15)'; ctx.fillRect(0, 0, w, h);
            ps.snowflakes.forEach(f => {
                const g = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.radius);
                g.addColorStop(0, `rgba(255,255,255,${f.opacity})`); g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(f.x, f.y, f.radius, 0, Math.PI*2); ctx.fill();
                f.y += f.speed; f.x += f.wind + Math.sin(t+f.y*0.01)*0.5;
                if(f.y>h) { f.y=-10; f.x=Math.random()*w; } if(f.x>w) f.x=0; if(f.x<0) f.x=w;
            });
        }
        else if (currentMode === 'windy') {
            ctx.fillStyle = 'rgba(180, 160, 120, 0.15)'; ctx.fillRect(0, 0, w, h);
            ps.leaves.forEach(l => {
                ctx.save(); ctx.translate(l.x, l.y); ctx.rotate(l.rotation * Math.PI/180);
                ctx.fillStyle = l.color; ctx.beginPath(); ctx.ellipse(0,0,l.size, l.size/2.5, 0, 0, Math.PI*2); ctx.fill();
                ctx.restore();
                l.x += l.speedX; l.y += l.speedY + Math.sin(t*5)*2; l.rotation += l.rotationSpeed;
                if(l.x > w+50) { l.x = -50; l.y = Math.random()*h; }
            });
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth=3; ctx.beginPath();
            for(let k=0; k<5; k++) {
                const wx = (t*800 + k*300)%w; const wy = (t*50 + k*150)%h;
                ctx.moveTo(wx, wy); ctx.lineTo(wx+200, wy + Math.sin(wx*0.01)*20);
            }
            ctx.stroke();
        }
        else if (currentMode === 'foggy') {
            ctx.fillStyle = 'rgba(180, 190, 200, 0.3)'; ctx.fillRect(0, 0, w, h);
            ps.clouds.forEach(c => {
                const cx = (c.x + t*20*c.speed)%(w+400)-200;
                const g = ctx.createRadialGradient(cx, c.y, 0, cx, c.y, c.radius);
                g.addColorStop(0, 'rgba(220,230,240,0.3)'); g.addColorStop(1, 'rgba(220,230,240,0)');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, c.y, c.radius, 0, Math.PI*2); ctx.fill();
            });
        }
    }

    // --- 交互 ---
    function setMode(mode, btn) {
        currentMode = mode;
        document.getElementById('status-text').innerText = mode === 'none' ? 'Camera' : mode;
        document.querySelectorAll('.weather-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    document.getElementById('shutter-btn').addEventListener('click', () => {
        const flash = document.getElementById('flash');
        flash.classList.add('active');
        setTimeout(() => flash.classList.remove('active'), 150);
        
        try {
            const link = document.createElement('a');
            link.download = `weather-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        } catch(e) {}
    });

    // 启动
    initParticles(window.innerWidth, window.innerHeight);
    startCamera();

</script>
</body>
</html>
